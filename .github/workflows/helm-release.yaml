name: Helm Release

on:
  push:
    tags:
      - 'v*'
  pull_request:

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Wait for GitHub Release to be created
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Waiting for release ${{ github.ref_name }} to be created by CLI release workflow..."
          for i in {1..30}; do
            if gh release view ${{ github.ref_name }} &>/dev/null; then
              echo "Release found!"
              break
            fi
            echo "Attempt $i/30: Release not found yet, waiting 10s..."
            sleep 10
          done
          if ! gh release view ${{ github.ref_name }} &>/dev/null; then
            echo "Error: Release ${{ github.ref_name }} not found after 5 minutes"
            exit 1
          fi

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Log in to GitHub Container Registry
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" =~ ^refs/tags/ ]]; then
            # Extract version from tag (requires v prefix, e.g., v1.0.0)
            TAG_NAME=${GITHUB_REF#refs/tags/}
            if [[ ! "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
              echo "Error: Tag must start with 'v' and follow semver format (e.g., v1.0.0)"
              echo "Got: $TAG_NAME"
              exit 1
            fi
            VERSION=${TAG_NAME#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Releasing version: $VERSION"
          else
            # Use chart version from Chart.yaml for dry-run on PRs
            VERSION=$(grep '^version:' charts/zopp/Chart.yaml | awk '{print $2}')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Dry-run with Chart.yaml version: $VERSION"
          fi

      - name: Update Chart.yaml version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" charts/zopp/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" charts/zopp/Chart.yaml
          echo "Updated Chart.yaml:"
          grep -E "^(version|appVersion):" charts/zopp/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package charts/zopp
          echo "Packaged: $(ls zopp-*.tgz)"

      - name: Push chart to OCI registry
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          helm push zopp-${{ steps.version.outputs.version }}.tgz oci://ghcr.io/${{ github.repository_owner }}/charts

      - name: Upload chart to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} zopp-${{ steps.version.outputs.version }}.tgz --clobber

      - name: Generate installation instructions
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cat > INSTALL.md << 'EOF'
          # Installing zopp Helm Chart

          ## From OCI Registry (Recommended)

          ```bash
          helm install zopp oci://ghcr.io/${{ github.repository_owner }}/charts/zopp --version ${{ steps.version.outputs.version }}
          ```

          ## From Release Asset

          ```bash
          helm install zopp https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/zopp-${{ steps.version.outputs.version }}.tgz
          ```

          ## Customize Installation

          ```bash
          # Create values.yaml with your settings
          helm install zopp oci://ghcr.io/${{ github.repository_owner }}/charts/zopp \
            --version ${{ steps.version.outputs.version }} \
            -f values.yaml
          ```

          See the [chart documentation](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/charts/zopp/README.md) for all configuration options.
          EOF

      - name: Upload installation instructions to release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} INSTALL.md --clobber
