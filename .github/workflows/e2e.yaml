name: E2E

on:
  push:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: e2e (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build all binaries first
        run: cargo build --bins

      - name: Run E2E test
        run: cargo run --bin zopp-e2e-test || (pkill -f zopp-server && exit 1)

  e2e-k8s:
    name: e2e-k8s (ubuntu-latest)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Install kind
        uses: helm/kind-action@v1
        with:
          install_only: true

      - name: Build all binaries first
        run: cargo build --bins

      - name: Run K8s E2E test
        run: cargo run --bin zopp-e2e-test-k8s || (pkill -f zopp-server && kind delete cluster --name zopp-test && exit 1)
