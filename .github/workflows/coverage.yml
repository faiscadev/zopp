name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Build instrumented binaries
        run: |
          source <(cargo llvm-cov show-env --export-prefix)
          cargo build --workspace --bins

      - name: Run unit tests with coverage
        run: cargo llvm-cov --workspace --all-features --exclude e2e-tests --exclude zopp-events-postgres --exclude zopp-store-postgres --no-report

      - name: Run E2E tests with coverage
        run: |
          source <(cargo llvm-cov show-env --export-prefix)
          cargo test --package e2e-tests --test demo demo_sqlite -- --test-threads=1

      - name: Generate coverage report
        run: |
          mkdir -p coverage
          cargo llvm-cov report --lcov --output-path coverage/lcov.info
          cargo llvm-cov report --html --output-dir coverage/html
          cargo llvm-cov report | tee coverage/summary.txt

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
